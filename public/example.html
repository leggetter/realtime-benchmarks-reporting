<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>

  <link href="styles.css" rel="stylesheet" />

</head>
<body>

<table id="results" class="latency-results">
  <thead>
    <tr>
      <td class="times-label" colspan="9">
        Time of results
      </td>
    </tr>
    <tr>
      <td>Service</td>
      <td>Avg.</td>
      <!-- ko foreach: latencyTimestamps -->
      <td data-bind="fromNow: $data, flash"></td>
      <!-- /ko -->
    </tr>
  </thead>
  <tbody data-bind="foreach: latencyResults">
    <tr>
      <td class="service-name">
        <a data-bind="attr: {href:info.url}, text: info.displayName"></a>
      </td>
      <td class="avg-service-latency" data-bind="text:avg"></td>
      <!-- ko foreach: latency -->
      <td class="result" data-bind="text: $data, flash"></td>
      <!-- /ko -->
    </tr>
  </tbody>
</table>
<small>Latency times in milliseconds. *NaN* results indicate that the benchmark did not complete.</small>

<script src="//cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script>
( function() {
  head.js('http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js',
        'http://realtime-latency-stats.herokuapp.com/realtime/client.js',
        'http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js',
        'reporter.js',
        init );

  function init() {
    console.log( 'init' );
  }
} )();
</script>

</body>
</html>
